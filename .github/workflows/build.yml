name: Node.js CI for Mega Project

on:
  pull_request:
    branches:
      - main # or "master", based on your branch name

jobs:
  run-server:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.9.0"

      - name: Install dependencies
        run: npm install

      - name: Start server
        run: node app.js
